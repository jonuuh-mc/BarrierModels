<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script type="module" src="./main.js"></script>
    <title>?</title>
</head>

<body>
    <div id="container">
        <button id="baseBtn" onclick="document.getElementById('imgInput').click()">Texture Input</button>
        <input id="imgInput" type="file" accept="image/jpeg, image/png, image/jpg" style="display: none" />

        <div id="slider-container">
            <div id="slider-x">
                <input type="range" min="0" max="15" value="7" id="px_x">
                <label for="px_x" id="x_label">7</label>
            </div>

            <div id="slider-y">
                <input type="range" min="0" max="15" value="7" id="px_y">
                <label for="px_y" id="y_label">7</label>
            </div>
        </div>

        <canvas id="editingCanvas" width="16" height="16"></canvas>

        <!-- <canvas id="viewingCanvas" width="256" height="256"></canvas> -->


        <button id="downloadBtn">Download</button>
    </div>
</body>

</html>
